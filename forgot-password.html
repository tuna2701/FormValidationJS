<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/formValidate.css">
</head>
<body>
    <div class="main">

        <form action="" method="POST" class="form" id="form-1">
            <h3 class="heading">Lấy lại mật khẩu</h3>
        
            <div class="spacer"></div>

            <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
            <span class="form-message"></span>
            </div>

            <div class="form-group login-question mt-4">
                <div class="remember-password pull-left">
                    <a href="/login.html" class="link-to-register ">
                        Quay lại đăng nhập
                    </a>
                </div>

            </div>

            <button class="form-submit">Nhập email lấy lại mật khẩu</button>
        </form>
        
    </div>
    <script src="/validator.js"></script>
    <script>
        Validator({
            form: "#form-1",
            errorSelector: ".form-message",
            formGroupSelector: '.form-group',
            rules: [
                Validator.isRequired('#email'),
                Validator.isEmail('#email'),
            ],
            onSubmit: function(data) {
                // Call API
                console.log(data);
            }
        });
    </script>
</body>
</html>
