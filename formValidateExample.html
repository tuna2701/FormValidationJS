<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/formValidate.css">
</head>
<body>
    <div class="main">

        <form action="" method="POST" class="form" id="form-1">
            <h3 class="heading">Thành viên đăng ký</h3>
            <p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>
        
            <div class="spacer"></div>
        
            <div class="form-group">
            <label for="fullname" class="form-label">Tên đầy đủ</label>
            <input id="fullname" name="fullname" type="text" placeholder="VD: Sơn Đặng" class="form-control">
            <span class="form-message"></span>
            </div>
        
            <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
            <span class="form-message"></span>
            </div>
        
            <div class="form-group">
            <label for="password" class="form-label">Mật khẩu</label>
            <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
            <span class="form-message"></span>
            </div>
        
            <div class="form-group">
            <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
            <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu" type="password" class="form-control">
            <span class="form-message"></span>
            </div>


            <div class="form-group">
            <label for="provinde" class="form-label">Tỉnh/ TP</label>
            <select id="provinde" name="provinde" class="form-control">
                <option value="">-- Chọn Tỉnh/ TP --</option>
                <option value="hni">Hà Nội</option>
                <option value="hpg">Hải Phòng</option>
            </select>
            <span class="form-message"></span>
            </div>

            <div class="form-group">
            <label for="password_confirmation" class="form-label">Gioi tinh</label>
            <div>
                <input name="gender" placeholder="Nhập lại mật khẩu" value="male" type="checkbox" class="form-control">Nam
            </div>
            <div>
                <input name="gender" placeholder="Nhập lại mật khẩu" value="female" type="checkbox" class="form-control">Nu
            </div>
            <div>
                <input name="gender" placeholder="Nhập lại mật khẩu" value="orther" type="checkbox" class="form-control">Khac
            </div>
            <span class="form-message"></span>
            </div>
        
            <button class="form-submit">Đăng ký</button>
        </form>
        
    </div>
    <script src="/validator.js"></script>
    <script>
        Validator({
            form: "#form-1",
            errorSelector: ".form-message",
            formGroupSelector: '.form-group',
            rules: [
                Validator.isRequired('#fullname'),
                Validator.isRequired('#email'),
                Validator.isEmail('#email'),
                Validator.isRequired('#password'),
                Validator.isRequired('input[name="gender"]'),
                Validator.isRequired('#provinde'),
                Validator.minLength('#password', 6),
                Validator.isConfirmed('#password_confirmation', function () {
                    return document.querySelector('#form-1 #password').value;
                }, 'Mật khẩu nhập lại không chính xác!')
            ],
            onSubmit: function(data) {
                // Call API
                console.log(data);
            }
        });
    </script>
</body>
</html>
